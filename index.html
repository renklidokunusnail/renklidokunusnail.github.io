<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Renkli Dokunuş - Randevu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #f4c2d7;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #d65b9c;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #d65b9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #b84382;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Randevu Al</h2>
    <form id="randevuForm">
      <input type="text" name="isim" placeholder="Ad Soyad" required>
      <input type="date" name="tarih" required>
      <input type="time" name="saat" required>
      <select name="islem" required>
        <option value="">İşlem Seçiniz</option>
        <option>Protez Tırnak (Şablon) + Kalıcı Oje</option>
        <option>Protez Tırnak (Tips)</option>
        <option>Jel Güçlendirme + Kalıcı Oje</option>
        <option>Kalıcı Oje</option>
        <option>Manikür</option>
      </select>
      <button type="submit">Randevu Gönder</button>
    </form>
    <div class="message" id="mesajAlani"></div>
  </div>

  <script>
    document.getElementById("randevuForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const mesaj = document.getElementById("mesajAlani");
      mesaj.textContent = "Randevunuz kaydediliyor...";

      const formData = new FormData(this);
      const data = {
        isim: formData.get("isim"),
        tarih: formData.get("tarih"),
        saat: formData.get("saat"),
        islem: formData.get("islem")
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzFNN4UwBeYaxZIYwqIQmTjiFJOY5DK5-KRjwXIDZtb5_BlN-4lHqvsmZsAdneetwn-SA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          mesaj.textContent = "Randevunuz başarıyla alındı.";

          // WhatsApp yönlendirme
          const tel = "905551862487";
          const text = Merhaba, ${data.tarih} ${data.saat} tarihinde "${data.islem}" için randevu aldım.;
          const url = https://wa.me/${tel}?text=${encodeURIComponent(text)};
          setTimeout(() => window.location.href = url, 1200);
        } else {
          mesaj.textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
        }
      } catch (error) {
        mesaj.textContent = "Sunucuya ulaşılamadı. İnternet bağlantınızı kontrol edin.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
