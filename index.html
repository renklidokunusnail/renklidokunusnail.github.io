<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Renkli Dokunuş - Randevu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 30px auto; background: #f9f6f3; padding: 20px; color: #4a4a4a; }
    h1 { text-align: center; color: #c09f95; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 10px;
      border: 1px solid #ddd; font-size: 16px;
    }
    button {
      background: #c09f95; color: white; border: none; margin-top: 20px; cursor: pointer;
    }
    button:hover { background: #b3897f; }
    .message {
      margin-top: 15px; text-align: center; font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Renkli Dokunuş</h1>
  <form id="randevuForm">
    <label for="ad">Ad Soyad</label>
    <input type="text" id="ad" required />

    <label for="hizmet">Hizmet Seçimi</label>
    <select id="hizmet" required>
      <option value="">Hizmet Seçin</option>
      <option>Protez Tırnak (Şablon) + Kalıcı Oje</option>
      <option>Protez Tırnak (Şablon)</option>
      <option>Protez Tırnak (Tips) + Kalıcı Oje</option>
      <option>Protez Tırnak (Tips)</option>
      <option>Protez Tırnak (Kapsül Sistem) + Kalıcı Oje</option>
      <option>Jel Güçlendirme + Kalıcı Oje</option>
      <option>Jel Güçlendirme</option>
      <option>Kalıcı Oje</option>
      <option>Manikür</option>
      <option>Manikür + Çıkarma</option>
      <option>Pedikür + Kalıcı Oje</option>
      <option>Pedikür</option>
      <option>Protez / Kalıcı Oje Çıkarma</option>
      <option>Tek Tırnak Onarımı</option>
      <option>NAILART (Tasarım)</option>
    </select>

    <label for="tarih">Tarih</label>
    <input type="date" id="tarih" required />

    <label for="not">Ek Not (İsteğe Bağlı)</label>
    <textarea id="not" rows="3" placeholder="Örn: French istiyorum"></textarea>

    <button type="submit">Randevu Al (WhatsApp)</button>
    <div class="message" id="mesajAlani"></div>
  </form>

  <script>
    const baseURL = "https://script.google.com/macros/s/AKfycbyQAWGQyWiltmYw-83Iq7Y_C-3UQ_PKYdmoQE8QUMn_e1POvsbJ36CwCpUqdA1sSUuIgg/exec";
    const tarihInput = document.getElementById("tarih");
    const mesajAlani = document.getElementById("mesajAlani");

    // Minimum tarih bugünden başlasın
    const bugun = new Date();
    tarihInput.min = bugun.toISOString().split("T")[0];

    document.getElementById("randevuForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      mesajAlani.style.color = "red";
      mesajAlani.textContent = "";

      const ad = document.getElementById("ad").value.trim();
      const hizmet = document.getElementById("hizmet").value;
      const tarih = tarihInput.value;
      const not = document.getElementById("not").value.trim();

      if (!ad || !hizmet || !tarih) {
        mesajAlani.textContent = "Lütfen tüm zorunlu alanları doldurun.";
        return;
      }

      try {
        const data = {
          isim: ad,
          tarih,
          islem: hizmet + (not ? " - Not: " + not : "")
        };

        const postRes = await fetch(baseURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (postRes.ok) {
          mesajAlani.style.color = "green";
          mesajAlani.textContent = "✅ Randevunuz başarıyla alındı.";
          const tel = "905551862487";
          const text = `Merhaba! Randevum:%0A- Ad Soyad: ${ad}%0A- Hizmet: ${hizmet}%0A- Tarih: ${tarih}%0A- Not: ${not || "Yok"}`;
          const whatsappURL = `https://wa.me/${tel}?text=${text}`;
          setTimeout(() => window.open(whatsappURL, "_blank"), 1500);
        } else {
          mesajAlani.textContent = "Kayıt sırasında hata oluştu. Lütfen tekrar deneyin.";
        }

      } catch (e) {
        mesajAlani.textContent = "Sunucuya bağlanılamadı.";
        console.error(e);
      }
    });
  </script>
</body>
</html>
