<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Renkli DokunuÅŸ - Geri Bildirim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #fff6f3;
      --bg-dark: #2b2b2b;
      --text-light: #4a4a4a;
      --text-dark: #f5f5f5;
      --box-light: #ffffffcc;
      --box-dark: #3c3c3c;
      --button-light: #c09f95;
      --button-dark: #ffb6b6;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
      color: inherit;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: var(--button-light);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    body.dark button {
      background-color: var(--button-dark);
    }

    button:hover {
      transform: scale(1.02);
    }

    .box {
      background: var(--box-light);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(192, 159, 149, 0.3);
      margin-bottom: 30px;
    }

    body.dark .box {
      background: var(--box-dark);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 15px;
    }

    .kelebek {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: ucar 8s linear infinite;
      transition: filter 0.2s;
    }

    .kelebek:active {
      filter: drop-shadow(0 0 15px #f0c);
    }

    @keyframes ucar {
      0% { bottom: -60px; transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(20deg); }
      100% { bottom: 100%; transform: translateX(-50%) rotate(0deg); }
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .controls > * {
      flex: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Ãœst Kontroller -->
  <div class="controls">
    <!-- Dil SeÃ§imi -->
    <div>
      <label for="dilSec">ğŸŒ Dil:</label>
      <select id="dilSec">
        <option value="tr">TÃ¼rkÃ§e</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- Tema Butonu -->
    <div>
      <label for="temaBtn">ğŸ¨ Tema:</label>
      <button id="temaBtn">Koyu Moda GeÃ§</button>
    </div>
  </div>

  <h1 id="baslik">Renkli DokunuÅŸ</h1>

  <!-- Geri Bildirim Formu -->

    <form id="feedbackForm">
      <label for="ad">Ad Soyad</label>
      <input type="text" id="ad" required />
      <label for="mesaj">MesajÄ±nÄ±z</label>
      <textarea id="mesaj" rows="4" required></textarea>

  <!-- Script -->
  <script>
    const form = document.getElementById("feedbackForm");
    const tesekkur = document.getElementById("tesekkur");
    const langSelect = document.getElementById("dilSec");
    const temaBtn = document.getElementById("temaBtn");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      form.style.display = "none";
      tesekkur.style.display = "block";

    langSelect.addEventListener("change", function() {
      const dil = this.value;

        document.querySelector("label[for='ad']").textContent = "Ad Soyad";
        document.querySelector("label[for='mesaj']").textContent = "MesajÄ±nÄ±z";
        document.getElementById("tesekkur").textContent = "ğŸ‰ Geri bildiriminiz alÄ±ndÄ±, teÅŸekkÃ¼r ederiz!";
        temaBtn.textContent = document.body.classList.contains('dark') ? "AÃ§Ä±k Moda GeÃ§" : "Koyu Moda GeÃ§";
      }
    });

    temaBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const currentLang = langSelect.value;
      if (currentLang === "en") {
        temaBtn.textContent = document.body.classList.contains('dark') ? "Switch to Light Mode" : "Switch to Dark Mode";
      } else {
        temaBtn.textContent = document.body.classList.contains('dark') ? "AÃ§Ä±k Moda GeÃ§" : "Koyu Moda GeÃ§";

    });
  </script>

</html>
